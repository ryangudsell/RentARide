<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- SwiperJS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
    <!-- FlatPickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/css/datepicker.min.css">
    <!-- MapBox -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">

    <title>RentARide</title>
</head>
<body>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div id="page1" class="swiper-slide">
                <div id="landing-page-wrapper">
                    <main id="page1-main">
                        <div id="page1-hero">
                            <h1>Welcome to RentARide</h1>
                            <h2>Please enter your details so we can get you a perfect rent!</h2>
                        </div>
                        <form id="page1-inputs">
                            <div id="custom-date-picker" class="margin-s-bottom">
                                <h4><label>Date:</label></h4>
                                <input type="text" id="start-date" class="datepicker-input" name="start" placeholder="Start Date" autocomplete="off">
                                <input type="text" id="end-date" class="datepicker-input" name="end" placeholder="End Date" autocomplete="off">
                                <div id="date-input-feedback" class="block"></div>
                            </div>
                            <div class="margin-m-bottom">
                                <h4><label>Group Size:</label></h4>
                                <input type="number" id="group-size" name="group" placeholder="Group Size" min="1" max="6">
                                <button id="extra-inputs-button" class="blue-button"><i id="extra-inputs-i" class="bi bi-chevron-right"></i></button>
                                <div id="group-input-feedback" class="block"></div>
                            </div>
                            <div id="page1-extra-inputs" class="divider hide margin-m-bottom">
                                <p class="grey-text margin-s-bottom">*Optional Searches:</p>
                                <div class="margin-s-bottom">
                                    <h4><label>Make:</label></h4>
                                    <input type="text" id="vehicle-make" name="make" placeholder="Car Make*">
                                    <div id="make-input-feedback" class="block"></div>
                                </div>
                                <div class="margin-s-bottom">
                                    <h4><label>Rating:</label></h4>
                                    <input type="number" id="vehicle-rating" name="rating" placeholder="User Rating*">
                                    <div id="rating-input-feedback" class="block"></div>
                                </div>
                                <div class="margin-s-bottom">
                                    <h4><label>Safety Rating:</label></h4>
                                    <input type="number" id="safety-rating" name="safety-rating" placeholder="Safety Rating*">
                                    <div id="safety-input-feedback" class="block"></div>
                                </div>
                            </div>
                            <div>
                                <h4><button id="page1-submit" type="submit">Submit</button></h4>
                            </div>
                        </form>
                    </main>
                </div>
            </div>
            <div id="page2" class="swiper-slide">
                <div id="page2-wrapper">
                    <div id="page2-mapbox-half">
                        <div id='map' style='width: 100%; height: 100%;'></div>
                    </div>
                    <div id="page2-vehicle-half">
                        <div id="vehicle-carousel"></div>
                        <div id="cart-wrapper">
                            <div id="vehicle-shopping-cart-wrapper" class="hide">
                                <div id="vehicle-shopping-cart">
                                    <div id="shopping-cart-close-button"><i class="bi bi-x"></i></div>
                                    <h1 class="blue-text">RentARide Shopping Cart:</h1>
                                    <div id="shopping-cart-vehicle" class="all-inputs"></div>
                                    <div id="shopping-cart-journey" class="margin-s-bottom"></div>
                                    <h4><button class="large-button">Contact Owner</button></h4>
                                </div>
                            </div>
                            <h4><button id="cart-button" class="large-button">Proceed to Cart</button></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End of html / Javascript links -->
    <!-- Imports -->
    <!-- SwiperJS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <!-- Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.2/dist/js/datepicker-full.min.js"></script>
    <!-- MapBox -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
    <!-- custom js -->
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
